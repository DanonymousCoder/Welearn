<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        CSS
    -->

    <link rel="stylesheet" href="../styles/signup.css">

    <title>SignUp | WeLearn</title>
</head>

<body>


    <div class="container">
        <div class="right">

            <div class="user-type">
                <p class="on">Student</p>
                <p>Mentor</p>
            </div>

            <h3>Get more opportunities </h3>

            <form action="signup" id="signupp">
                <div class="name">
                    <label for="fname">Full name</label>
                    <input type="text" id="fname" placeholder="Enter your full name" required>
                </div>

                <div class="email">
                    <label for="mail">Email Address</label>
                    <input type="email" name="" id="mail" placeholder="Enter your email Address" required>
                </div>

                <div class="pswrd">
                    <label for="pswrd">Password</label>
                    <input type="password" name="" id="" placeholder="Enter your password" required>
                </div>

                <button id="signsub">Continue</button>
            </form>

            <div class="alt">
                <p>Already have an account?<a href="../pages/login.html">Login</a></p>
            </div>

            <div class="terms">
                <p>By clicking 'Continue', you acknowledge that you have read and accept the <span>Terms of
                        Service</span>
                    and <span>Privacy Policy</span>.</p>
            </div>

        </div>
    </div>


</body>

</html>
