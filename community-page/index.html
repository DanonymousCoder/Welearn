<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styling/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h3>Community</h3>
        <input type="search" class="search" placeholder="Search...." />
        <div class="country-notify">
          <select name="country" id="country">
            <option value="">ES</option>
            <option value="">EU</option>
            <option value="">US</option>
            <option value="">NGN</option>
          </select>
          <div class="icons">
            <i class="bx bx-message"></i>
            <i class="bx bx-bell"></i>
          </div>
        </div>
        <div class="profile">
          <p>John</p>
          <img src="./styling/test-profile.jpeg" />
          <span> â–½ </span>
        </div>
      </div>

      <!-- ACCESS / HELP SECTION -->
      <div class="access">
        <p>Access academic help from your community</p>
        <div class="topic-search">
          <input
            type="search"
            class="search-topic"
            placeholder="Search for topics or discusions..."
          />
        </div>
        <img src="./styling/access-profile.png" />
      </div>

      <!-- SHARE SECTION -->
      <div class="share">
        <img src="./styling/test-profile.jpeg" />
        <input
          type="search"
          class="search"
          placeholder="share or ask something..."
        />
        <div class="share-icons">
          <i class="bx bx-briefcase"></i>
          <i class="bx bx-video"></i>
          <i class="bx bx-image"></i>
        </div>
      </div>
    </div>
  </body>
</html>
